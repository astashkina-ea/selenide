plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

//перекодирует весь код тестов в формат 'UTF-8' (учитывает разные возможные кодировки)
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.13.0',
            'org.junit.jupiter:junit-jupiter:5.9.2'
    )
}

test {
    useJUnitPlatform()
}